remote_theme: mmistakes/minimal-mistakes@4.24.0
title: "Ibis"
minimal_mistakes_skin: "dark"
description: "Performance portable compressible computational fluid dynamics"
url: "https://wattrg.github.io"
baseurl: "/ibis"

defaults:
  - scope:
      path: ""
    values:
      layout: single
  - scope:
      path: "docs"
    values:
      sidebar:
        nav: "docs"

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name: "Robert Watt"
